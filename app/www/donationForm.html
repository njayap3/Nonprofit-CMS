<!DOCTYPE html>
<html>
<head>
	<title>Donation Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
</head>
<body>
	<h2>Donation Form</h2>
	<p>Please enter your details</p>
	<div class="col-md-6">
		<!-- amount, cardtype, creditCardNum, month, year, cvv, name, address, comments, date(hidden)-->
		<form>	
			<div class="form-group">
				<label for="amount">Amount</label>
				<input type="text" class="form-control" id="amount" name="amount" placeholder="Amount">
			</div>
			<p>Payment Method: Credit card</p>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label for="cardtype">Type:</label>
						<select class="form-control" id="cardtype" name="cardtype">
						  <option>Visa</option>
						  <option>Mastercard</option>
						  <option>Dinar card</option>
						</select>
					</div>
				</div>
				<div class="col-md-8">
					<div class="form-group">
						<label for="creditCardNum">Credit Card Number</label>
						<input type="text" class="form-control" id="creditCardNum" name="creditCardNum" placeholder="Credit Card Number">
					</div>
				</div>
			</div>
			
			<div class="row">
				<p>Expiration date:</p>
				<div class="col-md-4 form-group">
					<label for="month">Month:</label>
					<select class="form-control" id="month" name="month">
					  <option>January</option>
					  <option>February</option>
					  <option>March</option>
					</select>
				</div>
				<div class="col-md-4 form-group">
					<label for="year">Year:</label>
					<select class="form-control" id="year" name="year">
					  <option>2015</option>
					  <option>2014</option>
					  <option>2013</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="amount">CVV</label>
				<input type="text" class="form-control" id="cvv" name="cvv" placeholder="Security code">
			</div>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
			</div>
			<div class="form-group">
				<label for="address">Address</label>
				<input type="text" class="form-control" id="address" name="address" placeholder="Enter your Address">
			</div>
			<div class="form-group">
				<label for="comments">Comments</label>
				<textarea rows="5" class="form-control" id="comments" name="comments" placeholder="Your comments"></textarea>
			</div>
			<input type="hidden" id="date" name="date" value="">
			<button class="btn btn-primary" type="submit">Submit</button>
		</form>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	</div>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function() {
			var todayDate = new Date();
			document.getElementById("date").value(todayDate);
		});
	</script>
</body>
</html>
